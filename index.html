<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify â€“ Web Player</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <div class="close">
            <img src="Images/close.svg" alt="" />
          </div>
          <div class="logo"><img class="invert" src="Images/logo.svg" alt="" /></div>
          <ul>
            <li><img class="invert" src="Images/home.svg" alt="home" />Home</li>
            <li><img class="invert" src="Images/search.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="library bg-grey rounded">
          <div class="heading">
            <img class="invert" src="Images/playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="songlist">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header rounded">
          <div class="nav">
            <div class="hamburgerContainer">
              <img class="hamburger" src="Images/hamburger.svg" alt="" />

              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Signup</button>

            <button class="loginbtn">Login</button>
          </div>
        </div>
        <div class="spotifyplaylist">
          <h2>Spotify Playlists</h2>
          <div class="cardcontainer"></div>
        </div>
        <div class="playbar">
          <div class="displayflex-songinfo">
            <div class="songinfo"><span></span></div>
          </div>
          <div class="songbuttons">
            <img id="previous" src="Images/presong.svg" alt="" />
            <img id="play" src="Images/play.svg" alt="" />
            <img id="next" src="Images/nextsong.svg" alt="" />
          </div>
          <div class="displayflex-songtime">
            <div class="songtime"></div>
            <div class="volume">
              <img src="Images/volume.svg" alt="" />
            </div>
            <div class="range">
              <input type="range" min="0" max="100" value="100" />
            </div>
          </div>
          <div class="displayflex-seekbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>

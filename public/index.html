<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify â€“ Web Player</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/public/css/style.css" />
  <link rel="stylesheet" href="/public/css/utility.css" />
</head>
<body>
  <div class="container flex bg-black">
    <!-- Left Sidebar -->
    <aside class="left">
      <!-- Home Section -->
      <div class="home bg-grey rounded m-1 p-1">
        <div class="close">
          <img src="/public/images/close.svg" alt="Close" />
        </div>
        <div class="logo">
          <img class="invert" src="/public/images/logo.svg" alt="Spotify Logo" />
        </div>
        <ul>
          <li><img class="invert" src="/public/images/home.svg" alt="Home" /> Home</li>
          <li><img class="invert" src="/public/images/search.svg" alt="Search" /> Search</li>
        </ul>
      </div>

      <!-- Library Section -->
      <div class="library bg-grey rounded">
        <div class="heading">
          <img class="invert" src="/public/images/playlist.svg" alt="Library" />
          <h2>Your Library</h2>
        </div>
        <div class="songlist">
          <ul></ul>
        </div>
        <footer class="footer">
          <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
          <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
          <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
        </footer>
      </div>
    </aside>

    <!-- Right Content Area -->
    <main class="right bg-grey rounded">
      <!-- Header -->
      <header class="header rounded">
        <nav class="nav">
          <div class="hamburgerContainer">
            <img class="hamburger" src="/public/images/hamburger.svg" alt="Menu" />
            <!-- Chevron Left -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
              <path d="M15 6C15 6 9 10.4189 9 12C9 13.5812 15 18 15 18"
                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <!-- Chevron Right -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
              <path d="M9 6C9 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
        </nav>
        <div class="buttons">
          <button class="signupbtn">Sign Up</button>
          <button class="loginbtn">Login</button>
        </div>
      </header>

      <!-- Spotify Playlists -->
      <section class="spotifyplaylist">
        <h2>Spotify Playlists</h2>
        <div class="cardcontainer"></div>
      </section>

      <!-- Playbar -->
      <footer class="playbar">
        <div class="displayflex-songinfo">
          <div class="songinfo"><span></span></div>
        </div>
        <div class="songbuttons">
          <img id="previous" src="/public/images/presong.svg" alt="Previous Song" />
          <img id="play" src="/public/images/play.svg" alt="Play" />
          <img id="next" src="/public/images/nextsong.svg" alt="Next Song" />
        </div>
        <div class="displayflex-songtime">
          <div class="songtime"></div>
          <div class="volume">
            <img src="/public/images/volume.svg" alt="Volume" />
          </div>
          <div class="range">
            <input type="range" min="0" max="100" value="100" />
          </div>
        </div>
        <div class="displayflex-seekbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>
        </div>
      </footer>
    </main>
  </div>

  <!-- Script -->
  <script src="/public/js/script.js"></script>
</body>
</html>
